<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <div class="container">
        <div class="col-left">
        	<img src="images/0effortthemes!.png" alt="img-placeholder" />
        </div> 
        <div class="col-right">
            <h1>Sign Up</h1>
            <p>Please fill your infomation bellow</p>
            <form>
            	<div class="input-box">
                    <label class="lbl">FULL NAME</label>
                    <input class="txt" type="text" placeholder="Full Name" />
                	<img src="images/icon-tick.png" alt="icon-tick"/>
            	</div>
            	<div class="input-box">	
                    <label class="lbl">EMAIL ID</label>
                    <input class="txt" type="email" placeholder="Email ID" />
                <img src="images/icon-tick.png" alt="icon-tick"/>
           	    </div>
            	<div class="input-box">
                    <label class="lbl">PHONE NO</label>
                    <input class="txt" type="text" placeholder="Phone No"/>
           		</div>
            	<div class="input-box">
                    <label class="lbl">PASSWORD</label>
                    <input class="txt" type="password" placeholder="Password"/>
                <img src="images/icon-cancel.png" alt="icon-cancel"/>
            	</div>
            	<div class="input-box">
                    <label class="lbl">WEBSITE</label>
                    <input  class="txt" type="url" placeholder="Website"/>
                </div>
            </form>
            <div class="tick">
                <input  type="checkbox" /> 
                <label>I Accept <a href="#">terms and conditions</a> & privacy policy</label>	
        	</div>
        	<button class="btn" type="submit" value="sign-up">SIGN UP</button>
            <p class="social-login">Login with social medeia</p>
            <nav class="social-list">
              <a href="#" class="icon-social"><img src="images/icon-facebook.png" alt="icon-fb"/></a>
              <a href="#" class="icon-social"><img src="images/icon-twitter.png" alt="icon-t"/></a>
              <a href="#" class="icon-social"><img src="images/icon-youtube.png" alt="icon-ytb"/></a>
              <a href="#" class="icon-social"><img src="images/icon-linkedin.png" alt="icon-in"/></a>
            </nav>
        </div>
    </div>
</body>
</html>
